<head>
	<title>
		Ticket
	</title>
	{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</head>
<body>
	<center>
	{% block content %}
	<form method="POST">
		<p>repair id: </p><input readonly name="repair_id" class="form-control"></br>
		<p>customer name: </p><input name="customer_name" class="form-control"></br>
		</br><p>machine model: </p>
		<select name="machine_model" class="form-control">
		{% for miner in miners %}
			<option value="{{miner['name']}}">{{miner['name']}}</option>
		{% endfor %}
		</select>
		</br><p>status: </p>
		<select name="status" class="form-control">
		{% for status in statuses %}
			<option value="{{status['status']}}">{{status['status']}}</option>	
		{% endfor %}
		</select>
		</br>
		</br>
		<button type="submit" class="btn btn-primary">Save Ticket</button><a href="/"><button>Return Home</button></a>
	</form>
	{% endblock %}
	</center>
</body>
